{% extends 'sudarat_app/mainHTML.html' %}

à¹‰{% block content %}
  <h1>Students Page</h1>
  <br>
  {% for data in news%}
    <form action="{% url 'contentShow' %}" method="GET">
      <input type="hidden" value="{{data.id}}" name='id'>
      <div class="card mb-3">
          <div class ="card-body">
              <h5 class="card-title">{{data.member_firstname}} {{data.member_lastname}}</h5>
              <h5 class="subtitle mb-2 text-muted">StudentID : {{data.member_studentId}}</h5>
              <p class="card-text"><small class ="text-muted">{{data.member_detail}}</small></p>
              <input type='submit' class="btn btn-success" name="" value="Read more..." id="">
          </div>
          <img class="card-img-bottom" src="{{data.member_image.url}}" style="width: 100%;height: 50%; object-fit:cover;" alt="Card imge cap">
        </div>
    </form>

  {% endfor %}

  
  
{% endblock %}
